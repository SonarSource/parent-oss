---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@7dfe645d96d0a3bd5bcd6d43c1879ed753bc348d  # tag=5.0.0
    with:
      publishToBinaries: true
      mavenCentralSync: true
