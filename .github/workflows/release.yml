---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@eacb42bd8e93e57171a66664912e448b5a506775 # 5.9.0
    with:
      publishToBinaries: false
      mavenCentralSync: true
