---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@8a2bb1c4078a722583be6358c904ee2d4c2ca93d # 5.1.3
    with:
      publishToBinaries: false
      mavenCentralSync: true
