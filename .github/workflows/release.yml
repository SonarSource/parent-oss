---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@4460fcd8bb41c128ffd2f22ae8c40eceb2267415 # 5.10.2
    with:
      publishToBinaries: false
      mavenCentralSync: true
