---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@0025f4bdb5b4621cf3f287d3d4558eefe72e05cf # 5.5.1
    with:
      publishToBinaries: false
      mavenCentralSync: true
