---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@01bc9f71cabbe2ecd948fa58192bacd85405009f # 5.3.2
    with:
      publishToBinaries: false
      mavenCentralSync: true
