---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@3a7b37781855eb5234eec53cc5eb82c4e0b08ed8 # 5.14.0
    with:
      publishToBinaries: false
      mavenCentralSync: true
