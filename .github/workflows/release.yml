---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@95eaa42a649490e6236043bbacbe5e90fccc054f # 5.2.0
    with:
      publishToBinaries: false
      mavenCentralSync: true
