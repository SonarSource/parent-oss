---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@9d4f1501a79eed0fc7f038a7a39e71be50d69339 # 5.8.1
    with:
      publishToBinaries: false
      mavenCentralSync: true
