---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@5a46732421e3f005fc48499eb180fad6499468fc # 5.0.7
    with:
      publishToBinaries: false
      mavenCentralSync: true
