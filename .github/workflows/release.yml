---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@7f21146bc8cc4fcd3b860eaa0df704d1efba7dd0 # 5.0.8
    with:
      publishToBinaries: false
      mavenCentralSync: true
