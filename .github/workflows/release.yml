---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@14f6c63e1edbd57eb362a3f0450e61792a140c2d # 5.3.2
    with:
      publishToBinaries: false
      mavenCentralSync: true
