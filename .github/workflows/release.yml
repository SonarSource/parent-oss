---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@eae1ee75db47c9fed04dbe698ad391128d3c5e2d # 5.2.1
    with:
      publishToBinaries: false
      mavenCentralSync: true
