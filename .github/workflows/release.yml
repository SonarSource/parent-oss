
name: release
on:
  release:
    types:
      - published

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@48d7925d2c5cc5045aa90f855f398b061dcf64ee # tag=v2
        env:
          JF_ARTIFACTORY_1: ${{ secrets.REPOX_CLI_CONFIG_BUILD_PROMOTER }}
      - name: Get the version
        id: get_version
        run: |
          IFS=. read major minor build <<< "${{ github.event.release.tag_name }}"
          echo ::set-output name=build::"${build}"
      - name: Promote Artifact
        id: jfrog        
        run: |
          jfrog rt bpr --status released parent-oss ${{ steps.get_version.outputs.build }} sonarsource-public-releases 

  maven-central-sync:
    runs-on: ubuntu-latest
    needs:
      - release
    steps:
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@48d7925d2c5cc5045aa90f855f398b061dcf64ee # tag=v2
        env:
          JF_ARTIFACTORY_1: ${{ secrets.REPOX_CLI_CONFIG_PUBLIC_READER }}
      - name: Get the version
        id: get_version
        run: |
          IFS=. read major minor build <<< "${{ github.event.release.tag_name }}"
          echo ::set-output name=build::"${build}"
      - name: Create local repository directory
        id: local_repo
        run: echo ::set-output name=dir::"$(mktemp -d repo.XXXXXXXX)"
      - name: Download Artifacts
        uses: SonarSource/gh-action_release/download-build@46b776a1c1c09584abb0c55c4db9cb5ba9f70057 # tag=4.2.4
        with:
          build-number: ${{ steps.get_version.outputs.build }}
          local-repo-dir: ${{ steps.local_repo.outputs.dir }}
      - name: Maven Central Sync
        id: maven-central-sync
        continue-on-error: true
        uses: SonarSource/gh-action_release/maven-central-sync@46b776a1c1c09584abb0c55c4db9cb5ba9f70057 # tag=4.2.4
        with:
          local-repo-dir: ${{ steps.local_repo.outputs.dir }}
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
      - name: Notify on failure
        if: ${{ failure() || steps.maven-central-sync.outcome == 'failure' }}
        uses: 8398a7/action-slack@a74b761b4089b5d730d813fbedcd2ec5d394f3af # tag=v3.13.0
        with:
          text: 'Maven sync failed'
          status: failure
          fields: repo,author,eventName
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_BUILD_WEBHOOK }}
