---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@4a1fa0da71c305600d72d3dba5e2ef840b9dde77 # 5.0.14
    with:
      publishToBinaries: false
      mavenCentralSync: true
