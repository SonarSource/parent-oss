---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@2a2e78d9814c43f6f3b5b534b4b350c338105bd0 # 5.0.9
    with:
      publishToBinaries: false
      mavenCentralSync: true
