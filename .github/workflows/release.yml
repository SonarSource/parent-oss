---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@6b456461dd52b0db75076f83be203ac9162600c8 # 5.7.1
    with:
      publishToBinaries: false
      mavenCentralSync: true
