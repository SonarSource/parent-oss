---
name: sonar-release
# This workflow is triggered when publishing a new github release
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@526c57ca1ddc4371db7b948848c115b8dce9f362 # 5.0.2
    with:
      publishToBinaries: false
      mavenCentralSync: true
